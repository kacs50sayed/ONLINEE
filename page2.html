<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="preconnect" href="https://fonts.googlepis.com">
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin="">
    <link rel="https://fonts.googleapis.com/css2?family=cairo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="content">
            <form action="" method="post">
                <input class="input" type="text" required placeholder="الاسم" name="الاسم" />
                <input class="input" type="email" required placeholder="البريد الالكتروني" name="البريد الالكتروني" />
                <input class="input" type="text" required placeholder="رقم التليفون" name="رقم التليفون" />
                <label for="الكاميرات">اختر المنتج</label>
                <select name="الكاميرات" id="الكاميرات">
                    <option value="0" hidden> </option>
                    <optgroup label="ايزفيز">
                        <option value="1"> كاميرا ty1</option>
                        <option value="2"> كاميرا ty2</option>
                        <option value="3"> كاميرا c3w</option>
                        <option value="4"> كاميرا c8c</option>
                        <option value="5"> كاميرا c6n</option>
                    </optgroup>
                    <optgroup label="هايكفيجن">
                        <option value="7"> كاميرا ds2c </option>
                        <option value="8"> كاميرا dc2</option>
                        <option value="9"> كاميرا dc3</option>
                        <option value="10"> كاميرا dcs</option>
                        <option value="11"> كاميرا try</option>
                    </optgroup>
                    <optgroup label="داهوا">
                        <option value="12">كاميرا p1-a2a</option>
                        <option value="13">كاميرا dh-hac</option>
                        <option value="14">كاميرا ha-hfw</option>
                        <option value="15">كاميرا dh-hab</option>
                        <option value="16">كاميرا dh-hae</option>
                        <option value="16">كاميرا dh-b1a</option>
                    </optgroup>
                    <optgroup label="شاومي">
                        <option value="17">كاميرا ean-13</option>
                        <option value="18">كاميرا m1-2k</option>
                        <option value="19">كاميرا c300</option>
                        <option value="20">كاميرا c6n</option>
                    </optgroup>
                    <optgroup label="ايوفي">
                        <option value="21">كاميرا k2</option>
                        <option value="22">كاميرا p24</option>
                        <option value="23">كاميرا t84</option>
                        <option value="24">كاميرا gb3</option>
                    </optgroup>

                    <optgroup label="تي بي لينك">
                        <option value="25">كاميرا tapo-c100</option>
                        <option value="26">كاميرا tapo-c310</option>
                        <option value="27">كاميرا tapo-c200</option>
                    </optgroup>
                    <optgroup label="ايمو">
                        <option value="28">كاميرا a22p</option>
                        <option value="29">كاميرا ta42e</option>
                        <option value="30">كاميرا c22ep</option>
                    </optgroup>
                </select>
                <input class="input" type="number" required placeholder="الكمية" name="الكمية" min="1" />
                <div class="input-group">
                    <div class="input-box">
                        <h4>اختر المنتج</h4>
                        <input type="radio" name="pay" class="radio" id="bcl" checked>
                        <label for="bcl"><span>
                                <i class="fa fa-cc-visa" aria-hidden="true"></i> credit card
                            </span></label>
                        <input type="radio" name="pay" class="radio" id="bc2" checked>
                        <label for="bc2"><span>
                                <i class="fa fa-cc-paypal" aria-hidden="true"></i>

                            </span></label>

                    </div>

                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="name" placeholder="card number 1111-2222-3333-4444 " required>
                        <i class="fa fa-credit-card icon"></i>

                    </div>

                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" class="name" placeholder="card cvc  632" required>
                        <i class="fa fa-credit-card icon"></i>

                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input type="number" class="name" placeholder="exp year" required>
                        <i class="fa fa-credit-card icon"></i>

                    </div>

                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" class="name" placeholder="enter acount" required>
                        <i class="fa fa-credit-card icon"></i>

                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <button type="submit">pay now</button>

                    </div>
                </div>
            </form>
        </div>



    </div>

    </div>

</body>

</html>
