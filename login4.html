<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافه منتج </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login4.css">
    <link rel="preconnect" href="https://fonts.googlepis.com">
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin="">
    <link rel="https://fonts.googleapis.com/css2?family=cairo:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="content">
            <h1> اضافة منتج</h1>
            <form action="" method="post">
                <label>اضافة صورة</label>
                <input class="input" type="file" required name="اضافة صورة" accept=".jpg, .jpeg, .png">
                <input class="input" type="text" required placeholder="اسم المنتج " name="اسم المنتج" />
                <input class="input" type="text" required placeholder=" المواصفات " name="المواصفات" />
                <input class="input" type="text" required placeholder=" الموديل" name=" الموديل" />
                <input class="input" type="text" placeholder="التقنية" name="التقنية " />
                <input class="input" type="text" placeholder=" الدقة" name="الدقة" />
                <input class="input" type="text" placeholder="تحمل اوزن " name="تحمل اوزن" />
                <input class="input" type="text" placeholder="النوع" name=" النوع" />
                <input class="input" type="text" placeholder="اتجاه الحركة " name="اتجاه الحركة " />
                <input class="input" type="text" required placeholder="اللون" name="اللون" />
                <input class="input" type="text" required placeholder="السعر" name="السعر" />
                <input type="submit" value="ارسال " />
            </form>
        </div>

    </div>

</body>

</html>
